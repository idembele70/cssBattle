<div class="rectangle">
  <div class="circle-top"></div>
  <div class="circle-bottom"></div>
  </div>
  <style>
    body {
     background-color: #B8B7CC;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .rectangle {
      width: 250px;
      height: 150px;
      background: #1E1E5A;
      position: relative;
    }
    div[class*=circle]{
    height: 100px;
    width: 100px;
    position: absolute;
    background-color: #1E1E5A;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
      overflow: hidden;
    }
    .circle-top {
      bottom:67%;
    }
    .circle-top:after, .circle-bottom:after {
      content:"";
      position: absolute;
      bottom: 0;
      height: 50%;
      width: 100%;
      background-color: #B8B7CC;
    }
    .circle-top:after {
      bottom: 0;
    }
    .circle-bottom{
      top:66%;
    }
    .circle-bottom:after {
      top: 0;
    }
  </style>
