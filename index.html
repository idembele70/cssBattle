<div class="container">
  <div class="square-start"></div>
  <div class="square-end"></div>
</div>
<style>
  body {
    display: flex;

    justify-content: center;
    background-color: #F58220;
  }

    width: 220px;
    height: 120px;

  }

    width:159px;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%);
    border-radius:155px;
  }
  [class^=square] {
    width:30px;
    height:30px;
    background-color: #F58220;
    position:absolute;
    left:50%;
    transform: translate(-50%);
    z-index:1;
  }
  .square-start{
    top:-30px;
    
  }
  .square-end {
    bottom:-30px
  }
</style>
